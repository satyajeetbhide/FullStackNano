{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <h2>Category</h2>
            <ul><a href={{ url_for('category_index', category=category) }}>{{category}}</a></ul>
        </div>
        <div class="col-8 offset-1">
            <h2>{{ item.name }}</h2>
            Description: {{ item.description }}
            <br>
            <br>
            <form action={{ url_for('edit_item', category=category, item=item.name) }} method='GET'>
                <input type="submit" value="Edit">
            </form>
            <form action={{ url_for('delete_item', category=category, item=item.name) }} method='POST'>
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</div>
{% endblock %}
