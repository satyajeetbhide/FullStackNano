<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
{% block _includes %}{% endblock %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        Catalog App
    </a>
    {% if session['user_logged_in'] %}
        <a href="/gdisconnect"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
    {% else %}
        <a href="/login"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button></a>
    {% endif %}
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
